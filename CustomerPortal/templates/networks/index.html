{% extends 'base.html' %}

{% load i18n %}
{% load static %}

{% block layout %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
    {% if networks %}
        <ul>
        {% for network in networks %}
            <li><a href="{% url 'networks:detail' network.id %}">{{ network.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No networks are available.</p>
    {% endif %}
    </div>
</div>


{% endblock %}
